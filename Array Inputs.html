<html>

<canvas id="gc" width="1400" height="775"></canvas>

<script>
window.onload=function() {
	canv=document.getElementById("gc");
	ctx=canv.getContext("2d");
    var fps = 25;
    setInterval(main,1000/fps);
}

var circles;
var density;
var text;

try {
    circles.length;
} catch(err) {
    circles = [];
}

var palatte = new function() {
    this.width = 775;
    this.height = 775;
    this.area = this.width * this.height;
}

function calcDensity() {
    var circleArea=0; //circles.length * 2 * Math.PI * radius ** 2;
    for(var i=0; i<circles.length; i++) {
        circleArea += Math.PI * circles[i][2]**2;
    }
    return circleArea / palatte.area;
}

function main() {
    
    //Print Background
    ctx.fillStyle = "lightblue";
    ctx.fillRect(0,0,canv.width, canv.height);
    
    ctx.beginPath();
    ctx.strokeStyle = "black";
    ctx.rect(1,1,palatte.width-2,palatte.height-2);
    ctx.stroke();
    
    //Print Text
    ctx.fillStyle="black";
    ctx.font = "22pt Helvetica";
    density = calcDensity();
    ctx.fillText("Number of Circles: "+String(circles.length),palatte.width+20,40);
    ctx.fillText("Density: "+String(Math.round(density*10**4)/10**4),palatte.width+20,80);
    
    
    for(var i=0; i<circles.length; i++) {
        ctx.beginPath();
        ctx.arc(circles[i][0],circles[i][1],circles[i][2],0,2*Math.PI);
        ctx.strokeStyle = "red";
        ctx.stroke();
    }
    
}

// Save a .csv file, import on the page when running the script in a browser. It will do the rest.
// Tip: A good starting point may be a radius around 0.03 to fit plenty onto the palatte

function saveCircles() {
    text = text.replace(/\n/g,",");
    text = text.split(",");
    var x,y,r;
    for(var i=0; i<text.length-2; i=i+5) {
        for(var prop=0; prop<5; prop++) {
            switch(prop) {
                case 0:
                    x = Number(text[i+prop]);
                    break;
                case 1:
                    y = Number(text[i+prop]);
                    break;
                case 2:
                    r = Number(text[i+prop]);
                    break;
            }
        }
        circles.push([x*20,y*20,r*20]);
    }
    
}


var openFile = function(event) {
    var input = event.target;
    var reader = new FileReader();
    reader.onload = function() {
        text = reader.result;
        saveCircles();
    }
    reader.readAsText(input.files[0]);
}


</script>

<body>
    <input type='file' accept='text/plain' onchange='openFile(event)'><br>
        <div id='output'>
        </div>
</body>

</html>
