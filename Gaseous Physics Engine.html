<html>
    
<canvas id="gc" width="1400" height="775"></canvas>

<script>
    
    /*
     This freezes up recursively within the "for" loop around line 140-170.
     Somewhere within the calculation for the change in y values.
     */
window.onload=function() {
    canv=document.getElementById("gc");
    ctx=canv.getContext("2d");
    slider1 = new makeSlider(1);
    slider2 = new makeSlider(2);
    t0 = performance.now();
    ticks = timerUpdate;
    document.addEventListener("keydown",keyPush);
    document.addEventListener("mousedown",handleMouseDown);
    document.addEventListener("mousemove",handleMouseMove);
    document.addEventListener("mouseup",handleMouseUp);
    document.addEventListener("click",handleClick);
    var fps = 5000;
    setInterval(main,1000/fps);
}
var circles = [];
var points = [];
var density;
var loops = 0;
var densityWait = 50;
var slider1, slider2;
var generating = false;
var radius;
var altRadius = 0;
var overFix = false;
var overSettle = false;
var airSetting = "neither";
var palette = new function() {
    this.width = 775;
    this.height = 775;
    this.area = this.width * this.height;
}
var t0, t1, time, sum;
var timerUpdate = 100;
var ticks;
var timeEstimate;

var scale = new function() {
    this.up = 0.01;
    this.grav = 0.5;
    this.horiz = 0.1;
    this.down = 0.5;
    this.air = 0.985;
}

function makeSlider(id) {
    var eachHeight = 90;
    this.left = palette.width+40;
    this.width = 500;
    this.top = 200-2*eachHeight+id*eachHeight;
    this.height = 10;
    this.pos = 30;
    this.drag = false;
    this.id = id;
    
    this.show = function() {
        //Slider Bar
        ctx.beginPath();
        ctx.strokeStyle="black";
        ctx.rect(this.left, this.top, this.width, this.height);
        ctx.stroke();
        
        //Selection Bar
        ctx.fillStyle="gray";
        ctx.fillRect(this.left+this.width*this.pos/60-5, this.top-15, 15, 40);
        ctx.beginPath();
        ctx.strokeStyle="black";
        ctx.rect(this.left+this.width*this.pos/60-5, this.top-15, 15, 40);
        ctx.stroke();
        
        //Title
        ctx.fillStyle="black";
        ctx.font="bold 16pt Helvetica";
        ctx.fillText("Radius:",palette.width+20,170-2*eachHeight+this.id*eachHeight);
        
        //Value
        if(this.drag) {
            ctx.fillStyle="gray";
        } else {
            ctx.fillStyle="black";
        }
        ctx.font = "12pt Helvetica";
        ctx.fillText(this.pos, this.left+this.width*this.pos/60-6, this.top+42);
        
    }
}
function inside(c1,c2) {
    var within;
    var dist = Math.sqrt( (circles[c1][0] - circles[c2][0])**2 + (circles[c1][1] - circles[c2][1])**2 );
    if(dist < circles[c1][2] + circles[c2][2]) {
        within = true;
    } else {
        within = false;
    }
    return within;
}
function calcDensity() {
    var circleArea=0; //circles.length * 2 * Math.PI * radius ** 2;
    for(var i=0; i<circles.length; i++) {
        if(circles[i][1] > circles[i][2] && circles[i][1] < palette.height-circles[i][2] && circles[i][0] > circles[i][2] && circles[i][0] < palette.width-circles[i][2]) {
            circleArea += Math.PI * circles[i][2]**2;
        }
    }
    return circleArea / palette.area;
}

function printGraph(roughAttempts) {
    //draw the basics
    ctx.beginPath();
    ctx.moveTo(palette.width+50,650);
    ctx.lineTo(palette.width+550,650);
    ctx.strokeStyle="black";
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(palette.width+50,300);
    ctx.lineTo(palette.width+50,650);
    ctx.stroke();
    
    ctx.fillStyle = "aliceblue";
    ctx.fillRect(palette.width+51,301,498,348);
    
    //Dotted Line for Density 1
    var sideways = 55;
    var dashLength = 10;
    while(sideways+dashLength<550) {
        ctx.beginPath();
        ctx.moveTo(palette.width+sideways,320);
        ctx.lineTo(palette.width+sideways+dashLength,320);
        ctx.stroke();
        sideways += dashLength + 5;
    }
    
    //Print Axes Labels
    ctx.fillStyle="black";
    ctx.font = "14pt Helvetica";
    var tempMax = 0;
    var max = points.slice(1).reduce((tempMax, p) => p > tempMax ? p : tempMax, points[1]);
    var rounded = Math.round( max * 10**3 ) / 10**3;
    ctx.fillText(String(rounded),palette.width+30,295);
    ctx.fillText("0",palette.width+30,655);
    
    ctx.fillText(String(circles.length),palette.width+510,680);
    
    //X-Axis Dash
    ctx.beginPath();
    ctx.moveTo(palette.width+520,645);
    ctx.lineTo(palette.width+520,655);
    ctx.stroke();
    
    ctx.fillStyle = "black";
    ctx.font = "18pt Helvetica";
    ctx.fillText("Performance vs. Circles",palette.width+160,280);
    
    //Plot Points
    // 470 horizontal
    // 330 vertical
    var horizSpace = 470 / (points.length - 1);
    var vertSpace = 330;
    for(var i=0; i<points.length; i++) {
        //Plot line
        if(i>0){
            ctx.beginPath();
            ctx.strokeStyle="blue";
            ctx.moveTo(palette.width+50+(i-1)*horizSpace,650-points[i-1]/rounded*vertSpace);
            ctx.lineTo(palette.width+50+i*horizSpace,650-points[i]/rounded*vertSpace);
            ctx.stroke();
        }
        
    }
}

function selectRadius() {
    var r1 = slider1.pos;
    var r2 = slider2.pos;
    
    //Decide Somehow -- right now it'll alternate
    if(altRadius % 2 == 0) {
        altRadius++;
        return r2;
    } else {
        altRadius++;
        return r1;
    }
    
}


function main() {
    
    //Print Background
    ctx.fillStyle = "lightblue";
    ctx.fillRect(0,0,canv.width, canv.height);
    
    ctx.beginPath();
    ctx.strokeStyle = "black";
    ctx.rect(1,1,palette.width-2,palette.height-2);
    ctx.stroke();
    
    //Print Text
    ctx.fillStyle="black";
    ctx.font = "22pt Helvetica";
    if(loops > densityWait) {
        density = calcDensity();
        loops=0;
    } else {
        loops++;
    }
    ctx.fillText("Circles: "+String(circles.length),palette.width+20,40);
    ctx.fillText("Density: "+String(Math.round(density*10**4)/10**4),palette.width+300,40);
    
    ctx.fillStyle="gray";
    ctx.font = "italic 18pt Helvetica";
    ctx.fillText("Press enter to generate a circle",palette.width+20,palette.height-30);
    
    //Print Buttons
    if(overFix) {
        ctx.fillStyle = "blue";
    } else {
        ctx.fillStyle = "cornflowerblue";
    }
    ctx.fillRect(palette.width+400,palette.height-75,90,40);
    if(overSettle) {
        ctx.fillStyle = "blue";
    } else {
        ctx.fillStyle = "cornflowerblue";
    }
    ctx.fillRect(palette.width+510,palette.height-75,90,40);
    ctx.fillStyle = "black";
    ctx.font = "bold 18pt Helvetica";
    ctx.fillText("Fix",palette.width+428,palette.height-47);
    ctx.fillText("Settle",palette.width+522,palette.height-47);
    ctx.beginPath();
    ctx.strokeStyle = "black";
    ctx.rect(palette.width+400,palette.height-75,90,40);
    ctx.rect(palette.width+510,palette.height-75,90,40);
    ctx.stroke();
    ctx.beginPath();
    if(airSetting == "fix") {
        for(var thick=0; thick<3; thick++) {
            ctx.rect(palette.width+400-thick,palette.height-75-thick,90+2*thick,40+2*thick);
            ctx.stroke();
        }
    } else if(airSetting == "settle"){
        for(var thick=0; thick<3; thick++) {
            ctx.rect(palette.width+510-thick,palette.height-75-thick,90+2*thick,40+2*thick);
            ctx.stroke();
        }
    }
    
    
    //Update circles
    for(var i=0; i<circles.length; i++) {   // x , y , r , dx , dy, color
        
        //Slow Down
        circles[i][3] *= scale.air;
        circles[i][4] *= scale.air;
        
        //Don't go through the floor
        if(circles[i][1]>palette.height - circles[i][2]) {
            circles[i][4] += -2*(circles[i][4])*(circles[i][4]>0);
        }
        
        //Don't go through the ceiling either
        if(circles[i][1]<circles[i][2]) {
            circles[i][4] += -2*(circles[i][4])*(circles[i][4]<0);
        }
        
        //Don't go through the sides
        if(circles[i][0]>palette.width - circles[i][2]) {
            circles[i][3] += -2*(circles[i][3])*(circles[i][3]>0);
        }
        if(circles[i][0] < circles[i][2]) {
            circles[i][3] += -2*(circles[i][3])*(circles[i][3]<0);
        }
        
        
        //Move if you hit another circle
        for(var j=0; j<circles.length; j++) {
            if(j==i) { continue; }
            
            if(Math.abs(circles[j][0] - circles[i][0]) > 60 || Math.abs(circles[j][1] - circles[i][1]) > 60) { continue; }
            
            if (inside(j,i)) {
                circles[i][3] += scale.horiz*(-(circles[i][0]<circles[j][0]) + (circles[i][0]>=circles[j][0]));
                circles[j][3] += scale.horiz*(-(circles[i][0]>=circles[j][0]) + (circles[i][0]<circles[j][0]));
            
                if(circles[i][1]<circles[j][1]) {
                    circles[i][4] += -scale.up;
                    circles[j][4] += scale.up;
                } else {
                    circles[i][4] += scale.up;
                    circles[j][4] += -scale.up;
                }
                
                if(circles[i][0]>=palette.width-circles[i][2]) {
                    circles[i][0] = palette.width-circles[i][2];
                }
                if(circles[i][0]<=circles[i][2]) {
                    circles[i][0] = circles[i][2];
                }
                if(circles[i][1]>=palette.height-circles[i][2]) {
                    circles[i][1] = palette.height-circles[i][2];
                }
                if(circles[i][1]<=circles[i][2]) {
                    circles[i][1] = circles[i][2];
                }
                
            }
            
        }

        //Update x,y based on dx, dy
        circles[i][0] += circles[i][3];
        circles[i][1] += circles[i][4];
        
    }
    
    //Print circles
    for(var i=0; i<circles.length; i++) {
        ctx.beginPath();
        ctx.arc(circles[i][0],circles[i][1],circles[i][2],0,2*Math.PI);
        ctx.strokeStyle = circles[i][5];
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(circles[i][0],circles[i][1],circles[i][2]-1,0,2*Math.PI);
        ctx.strokeStyle = circles[i][5];
        ctx.stroke();
    }
    
    printGraph();
    
    slider1.show();
    slider2.show();
    t1 = performance.now();
    time = t1-t0;
    t0 = performance.now();
    
    if(ticks < timerUpdate) {
        sum += time;
        ticks++;
    } else {
        timeEstimate = sum/timerUpdate;
        ticks = 0;
        sum = 0;
    }
    
    ctx.fillStyle = "black";
    ctx.font = "22pt Helvetica";
    ctx.fillText("Time (ms) Per Run: "+String(Math.round(timeEstimate*10**3)/10**3),palette.width+20, palette.height-70);
    
    
    
}


function keyPush(evt) {
    if(evt.keyCode == 13) {
        radius = selectRadius();
        var x = Math.random()*(palette.width-radius*2)+radius;
        var y = Math.random()*(palette.height-radius*2)+radius;
        if(radius==slider1.pos) {
            var color = "red";
        } else {
            var color = "deeppink";
        }
        circles.push( [x, y, radius, 0, 0, color] ); //x, y, r, dx, dy, color
        points.push(timeEstimate);
    }
    if(evt.keyCode == 8) {
        circles.pop();
    }
    if(evt.keyCode == 16) {
        for(var i=0; i<circles.length; i++) {
            circles[i][3] += Math.random()*1-0.5;
            circles[i][4] += Math.random()*1-0.5;
        }
    }
}

function handleMouseDown(evt) {
    if(generating==false) {
        var mouse = calculateMousePos(evt);
        if(mouse.x >= slider1.left+slider1.width*slider1.pos/60-5 && mouse.x <= slider1.left+slider1.width*slider1.pos/60+5 && mouse.y >= slider1.top-15 && mouse.y <= slider1.top+25) { //40 tall, 10 wide
            slider1.drag = true;
        }
        if(mouse.x >= slider2.left+slider2.width*slider2.pos/60-5 && mouse.x <= slider2.left+slider2.width*slider2.pos/60+5 && mouse.y >= slider2.top-15 && mouse.y <= slider2.top+25) { //40 tall, 10 wide
            slider2.drag = true;
        }
    }
}
function handleMouseMove(evt) {
    if(slider1.drag) {
        var mouse = calculateMousePos(evt);
        if(mouse.x >= slider1.left && mouse.x <= slider1.left+slider1.width && mouse.y >= slider1.top-15 && mouse.y <= slider1.top+25) {
            slider1.pos = Math.round((mouse.x-slider1.left)/slider1.width*60);
            slider1.pos += slider1.pos==0;
        }
    }
    if(slider2.drag) {
        var mouse = calculateMousePos(evt);
        if(mouse.x >= slider2.left && mouse.x <= slider2.left+slider2.width && mouse.y >= slider2.top-15 && mouse.y <= slider2.top+25) {
            slider2.pos = Math.round((mouse.x-slider2.left)/slider2.width*60);
            slider2.pos += slider2.pos==0;
        }
    }
    //ctx.rect(palette.width+400,palette.height-75,90,40);
    var mouse = calculateMousePos(evt);
    if( mouse.x <= palette.width+490 && mouse.x >= palette.width+400 && mouse.y >= palette.height-75 && mouse.y <= palette.height-35) {
        overFix = true;
    } else {
        overFix = false;
    }
    if( mouse.x <= palette.width+600 && mouse.x >= palette.width+510 && mouse.y >= palette.height-75 && mouse.y <= palette.height-35) {
        overSettle = true;
    } else {
        overSettle = false;
    }
}
function handleMouseUp(evt) {
    slider1.drag = false;
    slider2.drag = false;
}
function calculateMousePos(evt) {
    var rect = canv.getBoundingClientRect();
    var root = document.documentElement;
    var mouseX = evt.clientX - rect.left - root.scrollLeft;
    var mouseY = evt.clientY - rect.top - root.scrollTop;
    return {
        x:mouseX,
        y:mouseY
    };
}
function handleClick(evt) {
    var onCircle = false;
    var mouse = calculateMousePos(evt);
    for(var i=0; i<circles.length; i++) {
        if(mouse.x < circles[i][0]+circles[i][2] && mouse.x > circles[i][0]-circles[i][2] && mouse.y < circles[i][1]+circles[i][2] && mouse.y > circles[i][1]-circles[i][2]) {
            console.log("Circle: ",i);
            onCircle = true;
        }
	
    }
    var largerRadius = (slider1.pos > slider2.pos ? slider1.pos : slider2.pos);
    console.log(largerRadius);
    if(!onCircle && mouse.x>largerRadius && mouse.x<palette.width-largerRadius && mouse.y>largerRadius && mouse.y<palette.height-largerRadius) {
            radius = selectRadius();
            if(radius==slider1.pos) {
                var color = "red";
            } else {
                var color = "deeppink";
            }
            circles.push( [mouse.x, mouse.y, selectRadius(), 0, 0, color] );
            points.push(timeEstimate);	
    }
    if(overFix) {
        airSetting = "fix";
        scale.air = 0.99;
    }
    if(overSettle) {
        airSetting = "settle";
        scale.air = 0.94;
    }

}
</script>

</html>
